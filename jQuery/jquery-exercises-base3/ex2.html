<body>
			<label>
				<span class="gras">Nombre de clics : </span>
				<button id="soustraire" type="button" name="soustraire"> - </button>
				<input readonly="readonly" id="nombreClic" type="text" class="champ" name="nombreClic" value="0" size="1" />
				<button id="ajouter" type="button" name="ajouter"> + </button>								
			</label>


<!--## Exercice 2
Construisez une page html avec un bouton "+", un bouton "-" et un champ texte dans lequel on augmente ou baisse le chiffre en fonction des boutons cliquÃ©s.-->
<script type="text/javascript" src="jquery.js"></script>
<script>
$(function() {
	$("#soustraire").click(function() {
		var valeur = $('#nombreClic').val();
		if (valeur >= 2) {
		var nouvelleValeur = parseFloat(valeur) - 1;
		}
		$('#nombreClic').val(nouvelleValeur);
	});
});

$(function() {
	$("#ajouter").click(function() {
		var valeur = $('#nombreClic').val();
		var nouvelleValeur = parseFloat(valeur) + 1;
		$('#nombreClic').val(nouvelleValeur);
	});
});
</script>

</body>
</html>
