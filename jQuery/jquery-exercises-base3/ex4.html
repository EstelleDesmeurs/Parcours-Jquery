<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>ex4</title>
</head>
<body>
	<p id="box">
		<style type="text/css">
			#box {
			width: 100px;
			height: 90px;
			background-color: blue;
			}
		</style>
	</p>
	<button id="augmente">Taille</button>
	<button id="vert">Couleur</button>
	<button id="default">Initialise</button>
	<button id="remove">Abracadabra</button>
	<button id="apparaît">arbadacarbA</button>

<script type="text/javascript" src="jquery.js"></script>
<script>
	$(document).ready(function(){

		$("#augmente").click(function(e){
			e.preventDefault();
			$("#box").css('height', '+=10');
			$("#box").css('width', '+=10');
			$("#box").css('margin-left', '+=10');
		});

		$("#vert").click(function(){
			$("#box").css('background-color', 'green');
		});

		$("#default").click(function(){
			$("#box").css({'height':'', 'background-color':''});
		});

		$("#remove").click(function(){
			$("#box").hide();
		});	

		$("#apparaît").click(function(){
			$("#box").show();
		});

	})
//$( "p" ).one( "click", function() {

//});
</script>
</body>
</html>
